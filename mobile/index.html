<html>
	<head>
		<title>Run and Kick</title>
		<link rel="stylesheet" type="text/css" href="css/app.css">        
		<meta name="viewport" content="user-scalable=no, initial-scale=2, maximum-scale=1, minimum-scale=1, width=device-height, height=device-width, target-densitydpi=device-dpi" />

	</head>
	<body>
		<script type="text/javascript" src="js/lib/jquery.js"></script>
		<script type="text/javascript" src="http://localhost:3426/socket.io/socket.io.js"></script>
		<script type="text/javascript" src="js/events.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
		<div id="screen">
			<div class="direction">
				<div class="arrow up" data-direction="up">&#8593;</div>
				<div class="arrow left" data-direction="left">&#8592;</div>
				<div class="arrow right" data-direction="right">&#8594;</div>
			</div>
			<div class="actions">
				<div class="line attack">
					<div class="action">1</div>
					<div class="action">2</div>
				</div>
				<div class="line self">
					<div class="action">1</div>
					<div class="action">2</div>
				</div>
				<div class="line defense">
					<div class="action">1</div>
					<div class="action">2</div>
				</div>
			</div>
			<form class="username" action="/">
				<input type="text" name="username" placeholder="Nom d'utilisateur">
				<input type="submit" value="Connexion">
			</form>
		</div>
	</body>
</html>
