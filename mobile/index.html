<html>
	<head>
		<title>Run and Kick</title>
		<link rel="stylesheet" type="text/css" href="css/app.css">        
		<meta name="viewport" content="user-scalable=no, initial-scale=2, maximum-scale=1, minimum-scale=1, width=device-height, height=device-width, target-densitydpi=device-dpi" />

	</head>
	<body>
		<script type="text/javascript" src="js/lib/jquery.js"></script>
		<script type="text/javascript" src="js/events.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
		<div id="screen">
			<div class="direction">
				<div class="arrow up">&#8593;</div>
				<div class="arrow left">&#8592;</div>
				<div class="arrow right">&#8594;</div>
				<div class="arrow down">&#8595;</div>
			</div>
			<div class="actions">
				<div class="line attack">
					<div class="action">1</div>
					<div class="action">2</div>
				</div>
				<div class="line self">
					<div class="action">1</div>
					<div class="action">2</div>
				</div>
				<div class="line defense">
					<div class="action">1</div>
					<div class="action">2</div>
				</div>
			</div>
		</div>
	</body>
</html>
